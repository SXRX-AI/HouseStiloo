<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../CSS/FORMREGISTER.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="../JS/Login.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <a href="../INDEX.HTML" class="logo-link">
                    <img src="https://png.pngtree.com/png-clipart/20230926/original/pngtree-vector-icon-of-neatly-folded-linens-and-pillows-vector-png-image_12785105.png" 
                        alt="Logo" class="login-logo">
                </a>
                <h2>Bienvenido de nuevo</h2>
                <p>Por favor ingresa tus credenciales</p>
            </div>
            
            <form action="dashboard.html" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username" class="input-label">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" id="username" name="username" required 
                        placeholder="Ingresa tu usuario" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="password" class="input-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                            placeholder="Ingresa tu contraseña" class="form-input">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-btn">Ingresar</button>
                
                <div class="register-link">
                    ¿No tienes cuenta? <a href="./FORM_REGISTER.HTML">Regístrate aquí</a>
                </div>
            </form>
            
            <div class="social-login">
                <p>O inicia sesión con</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
